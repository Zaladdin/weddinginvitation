<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editorial Hero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="hero">
      <div class="hero-canvas">

        <!-- Tray base -->
        <img
          src="tray.png"
          alt=""
          class="tray"
          aria-hidden="true"
        />

        <!-- Polaroid #1 -->
        <div class="polaroid polaroid--one">
          <img src="polaroid.png" alt="" class="polaroid-frame" aria-hidden="true" />
          <img src="photo1.jpg" alt="Editorial photograph" class="polaroid-photo" />
        </div>

        <!-- Polaroid #2 (decorative / empty or duplicate) -->
        <div class="polaroid polaroid--two">
          <img src="polaroid.png" alt="" class="polaroid-frame" aria-hidden="true" />
        </div>

        <!-- Cloud CTA -->
        <a href="#" class="cloud-cta">
          <span class="cloud-title">The Details</span>
          <span class="cloud-subtitle">Click here</span>
        </a>

      </div>
    </section>
  </main>
</body>
</html>
